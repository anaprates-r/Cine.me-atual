<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações de Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen p-4 font-sans gap-6">

<div class="w-full max-w-sm bg-white shadow-xl border-2 border-[#8a0007] rounded-lg overflow-hidden">

    <header class="p-6 text-center border-b border-[#8a0007] bg-white">
        <h1 class="text-xl md:text-2xl font-bold text-gray-800 tracking-wider mb-2">
            CONFIGURAÇÕES
        </h1>
        <span class="text-sm font-semibold text-[#8a0007] border-b-[3px] border-[#8a0007] pb-2">
            PERFIL
        </span>
    </header>

    <main class="divide-y divide-[#8a0007]">

        <!-- ======================= NOME ======================= -->
        <div class="p-4 flex flex-col gap-3">

            <div class="flex justify-between items-center">
                <div>
                    <p class="text-sm font-bold text-gray-700 mb-1">Nome:</p>
                    <p class="text-base font-medium text-gray-900 uppercase"
                       th:text="${usuario.nome}"></p>
                </div>

                <button onclick="toggle('nomeForm')"
                        class="flex items-center space-x-1 text-[#8a0007] text-xs font-semibold px-2 py-1 rounded hover:bg-red-50 transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828
                              2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                    <span>Editar</span>
                </button>
            </div>

            <!-- Formulário de editar nome -->
            <form id="nomeForm" th:action="@{/perfil/editar/{id}/salvar(id=${usuario.id})}" method="post"
                  class="hidden flex flex-col gap-2">

                <input type="hidden" name="campo" value="nome">

                <input name="valor" type="text" placeholder="Novo nome"
                       class="border border-gray-300 px-3 py-2 rounded-lg focus:ring-2 focus:ring-[#8a0007]">

                <button class="bg-[#8a0007] text-white py-2 rounded-lg hover:opacity-90">Salvar</button>
            </form>
        </div>

        <!-- ======================= NOME USUÁRIO ======================= -->
        <div class="p-4 flex flex-col gap-3">

            <div class="flex justify-between items-center">
                <div>
                    <p class="text-sm font-bold text-gray-700 mb-1">Usuário:</p>
                    <p class="text-base font-medium text-gray-900"
                       th:text="${usuario.nomeUsuario}"></p>
                </div>

                <button onclick="toggle('usuarioForm')"
                        class="flex items-center space-x-1 text-[#8a0007] text-xs font-semibold px-2 py-1 rounded hover:bg-red-50 transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828
                              2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                    <span>Editar</span>
                </button>
            </div>

            <!-- Formulário nomeUsuario -->
            <form id="usuarioForm" th:action="@{/perfil/editar/{id}/salvar(id=${usuario.id})}" method="post"
                  class="hidden flex flex-col gap-2">

                <input type="hidden" name="campo" value="nomeUsuario">

                <input name="valor" type="text" placeholder="Novo usuário"
                       class="border border-gray-300 px-3 py-2 rounded-lg focus:ring-2 focus:ring-[#8a0007]">

                <button class="bg-[#8a0007] text-white py-2 rounded-lg hover:opacity-90">Salvar</button>
            </form>
        </div>

        <!-- ======================= SENHA ======================= -->
        <div class="p-4 flex flex-col gap-3">

            <div class="flex justify-between items-center">
                <div>
                    <p class="text-sm font-bold text-gray-700 mb-1">Senha:</p>
                    <p class="text-base font-extrabold text-gray-900 tracking-widest">********</p>
                </div>

                <button onclick="toggle('senhaForm')"
                        class="flex items-center space-x-1 text-[#8a0007] text-xs font-semibold px-2 py-1 rounded hover:bg-red-50 transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828
                              2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                    <span>Editar</span>
                </button>
            </div>

            <!-- Formulário senha -->
            <form id="senhaForm" th:action="@{/perfil/editar/{id}/salvar(id=${usuario.id})}" method="post"
                  class="hidden flex flex-col gap-2">

                <input type="hidden" name="campo" value="senha">

                <input name="valor" type="password" placeholder="Nova senha"
                       class="border border-gray-300 px-3 py-2 rounded-lg focus:ring-2 focus:ring-[#8a0007]">

                <button class="bg-[#8a0007] text-white py-2 rounded-lg hover:opacity-90">Salvar</button>
            </form>
        </div>

    </main>
</div>

<a th:href="@{/}">
    <button class="mt-6 bg-[#8a0007] text-white font-semibold py-2 px-8 rounded-lg shadow-md hover:opacity-90 transition text-lg flex items-center space-x-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        <span>HOME</span>
    </button>
</a>

<script>
    function toggle(id) {
        const form = document.getElementById(id);
        form.classList.toggle("hidden");
    }
</script>

</body>
</html>
