<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|Editar Perfil: ${usuario.username}|">Configurações de Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen p-4 font-sans gap-6">

<form th:action="@{/perfil/salvar}" th:object="${usuario}" method="post"
      class="w-full max-w-sm bg-white shadow-xl border-2 border-[#8a0007] rounded-lg overflow-hidden transition-all duration-300">

    <!-- HEADER -->
    <header class="p-6 text-center border-b border-[#8a0007] bg-white">
        <h1 class="text-xl md:text-2xl font-bold text-gray-800 tracking-wider mb-2">
            CONFIGURAÇÕES
        </h1>
        <span class="text-sm font-semibold text-[#8a0007] border-b-[3px] border-[#8a0007] pb-2">
            PERFIL
        </span>
    </header>

    <!-- CAMPOS EDITÁVEIS -->
    <main class="divide-y divide-[#8a0007]">

        <!-- Nome -->
        <div class="p-4 sm:p-5 flex justify-between items-start">
            <div>
                <p class="text-sm font-bold text-gray-700 mb-1">Nome:</p>
                <input type="text" th:field="*{nomeCompleto}"
                       class="text-base font-medium text-gray-900 uppercase border-b-2 border-gray-300 focus:border-[#8a0007] outline-none"
                       th:placeholder="${usuario.nomeCompleto}" />
            </div>
        </div>

        <!-- Usuário -->
        <div class="p-4 sm:p-5 flex justify-between items-start">
            <div>
                <p class="text-sm font-bold text-gray-700 mb-1">Usuário:</p>
                <input type="text" th:field="*{username}"
                       class="text-base font-normal text-gray-900 border-b-2 border-gray-300 focus:border-[#8a0007] outline-none"
                       th:placeholder="${usuario.username}" />
            </div>
        </div>

        <!-- Senha -->
        <div class="p-4 sm:p-5 flex justify-between items-start">
            <div>
                <p class="text-sm font-bold text-gray-700 mb-1">Nova Senha:</p>
                <input type="password" name="senha"
                       class="text-base font-extrabold text-gray-900 tracking-widest border-b-2 border-gray-300 focus:border-[#8a0007] outline-none"
                       placeholder="********" />
            </div>
        </div>

    </main>

    <!-- Campo escondido do ID -->
    <input type="hidden" th:field="*{id}"/>

    <!-- Botão salvar -->
    <div class="p-6 text-center">
        <button type="submit"
                class="bg-green-600 text-white font-semibold py-2 px-8 rounded-lg shadow-md hover:bg-green-700 transition duration-150 text-lg">
            Salvar Alterações
        </button>
    </div>

</form>

<!-- Botão HOME -->
<a th:href="@{/homepage}">
    <button class="bg-[#8a0007] text-white font-semibold py-2 px-8 rounded-lg shadow-md hover:opacity-90 transition duration-150 text-lg flex items-center space-x-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        <span>HOME</span>
    </button>
</a>

</body>
</html>
