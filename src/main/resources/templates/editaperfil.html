<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações de Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen p-4 font-sans gap-6">

    <div class="w-full max-w-sm bg-white shadow-xl border-2 border-[#8a0007] rounded-lg overflow-hidden transition-all duration-300">

        <header class="p-6 text-center border-b border-[#8a0007] bg-white">
            <h1 class="text-xl md:text-2xl font-bold text-gray-800 tracking-wider mb-2">
                CONFIGURAÇÕES
            </h1>
            <a href="#" class="text-sm font-semibold text-[#8a0007] border-b-[3px] border-[#8a0007] pb-2">
                PERFIL
            </a>
        </header>

        <main class="divide-y divide-[#8a0007]">
            
            <div class="p-4 sm:p-5 flex justify-between items-start">
                <div>
                    <p class="text-sm font-bold text-gray-700 mb-1">Nome:</p>
                    <p class="text-base font-medium text-gray-900 uppercase">MARIA YASMIM</p>
                </div>
                <button class="flex items-center space-x-1 text-[#8a0007] text-xs font-semibold px-2 py-1 rounded transition-colors duration-200 hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-[#8a0007] focus:ring-opacity-50">
                    <svg class="w-4 h-4 text-[#8a0007]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                    <span>Editar</span>
                </button>
            </div>

            <!-- Seção Usuário -->
            <div class="p-4 sm:p-5 flex justify-between items-start">
                <div>
                    <p class="text-sm font-bold text-gray-700 mb-1">Usuário:</p>
                    <p class="text-base font-normal text-gray-900">nome de usuário</p>
                </div>
                <button class="flex items-center space-x-1 text-[#8a0007] text-xs font-semibold px-2 py-1 rounded transition-colors duration-200 hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-[#8a0007] focus:ring-opacity-50">
                    <svg class="w-4 h-4 text-[#8a0007]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                    <span>Editar</span>
                </button>
            </div>

            <!-- Seção Senha -->
            <div class="p-4 sm:p-5 flex justify-between items-start">
                <div>
                    <p class="text-sm font-bold text-gray-700 mb-1">Senha:</p>
                    <p class="text-base font-extrabold text-gray-900 tracking-widest">********</p>
                </div>
                <button class="flex items-center space-x-1 text-[#8a0007] text-xs font-semibold px-2 py-1 rounded transition-colors duration-200 hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-[#8a0007] focus:ring-opacity-50">
                    <svg class="w-4 h-4 text-[#8a0007]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                    <span>Editar</span>
                </button>
            </div>

        </main>
    </div>

    <a th:href="@{/homepage.html}">
        <button class="bg-[#8a0007] text-white font-semibold py-2 px-8 rounded-lg shadow-md hover:opacity-90 transition duration-150 text-lg flex items-center space-x-2">
            <!-- Ícone de Seta para a Esquerda (SVG) -->
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            <span>HOME</span>
        </button>
    </a>
    
</body>
</html>
