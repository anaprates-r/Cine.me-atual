<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Crítica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-red': '#B94B4B',
                        'spoiler-teal': '#4B9B9B',
                        'review-bg': '#E8D4D4', 
                        'star-yellow': '#FFD700', 
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        /* Estilo para a área de crítica*/
        .review-textarea {
            background-color: #E8D4D4; /* Custom cor */
            border: none;
            resize: none;
        }
        .spoiler-text {
            cursor: pointer;
            color: transparent;
            text-shadow: 0 0 8px rgba(0,0,0,0.5); /* Efeito de censura/borrado */
            background-color: #333; /* Fundo escuro para a tarja */
            padding: 2px 4px;
            border-radius: 4px;
        }
        .spoiler-text.revealed {
            color: inherit;
            text-shadow: none;
            background-color: transparent;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;  
            scrollbar-width: none; 
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;  
        }
        
        /* Garante que o símbolo da estrela não seja cortado */
        .star-symbol {
            line-height: 1; 
        }
    </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

    <div id="review-modal" class="bg-white w-full min-h-screen flex flex-col" 
         data-conteudo-id="f8d6e3c0-f8d6-4e0e-8f2c-5b5e67040409"> 
         
        <header></header>

        <main class="p-6 flex-grow overflow-y-auto hide-scrollbar flex justify-center">
            <div class="w-full max-w-5xl flex flex-col space-y-6">
                
                <div class="border-b border-primary-red pb-4 relative">
                    <div class="flex justify-between items-center mb-4">
                        <h1 class="text-xl font-semibold text-gray-800">Sua crítica de...</h1>
                        <button onclick="document.getElementById('review-modal').classList.add('hidden')" class="text-gray-500 hover:text-gray-900 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    
                    <div class="text-center mt-4 pb-2">
                        <h2 class="text-2xl md:text-3xl font-bold text-gray-900 uppercase">NOME DO FILME/SÉRIE</h2> 
                        <p class="text-sm text-gray-500 mt-1">29 de setembro, 2025</p>
                    </div>
                    
                    <div class="absolute bottom-0 left-0 right-0 h-0.5 bg-primary-red w-full"></div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    
                    <div class="md:col-span-1 flex justify-center">
                        <img src="https://placehold.co/400x600/181818/ffffff?text=Poster+do+Filme" 
                             alt="Poster do Filme/Série" 
                             class="w-full max-w-xs h-auto object-cover rounded-lg shadow-xl"
                             onerror="this.onerror=null; this.src='https://placehold.co/400x600/cccccc/333333?text=Poster+Indisponível';"
                        >
                    </div>

                    <div class="md:col-span-2 flex flex-col space-y-4">
                        
                        <div class="flex items-center space-x-4">
                            <span class="text-lg font-medium text-gray-700 whitespace-nowrap">Sua nota:</span>
                            <div id="star-rating" class="flex space-x-1 cursor-pointer text-4xl">
                                <span data-rating="1" class="star star-symbol text-gray-300 hover:text-star-yellow transition duration-150">★</span>
                                <span data-rating="2" class="star star-symbol text-gray-300 hover:text-star-yellow transition duration-150">★</span>
                                <span data-rating="3" class="star star-symbol text-gray-300 hover:text-star-yellow transition duration-150">★</span>
                                <span data-rating="4" class="star star-symbol text-gray-300 hover:text-star-yellow transition duration-150">★</span>
                                <span data-rating="5" class="star star-symbol text-gray-300 hover:text-star-yellow transition duration-150">★</span>
                            </div>
                        </div>
                        
                        <div class="flex flex-col space-y-2">
                            <div class="flex items-center space-x-3">
                                <button id="spoiler-btn" class="px-4 py-2 bg-spoiler-teal text-white font-medium text-sm rounded-lg hover:bg-teal-700 transition shadow-md">
                                    Spoiler
                                </button>
                                <p class="text-sm text-gray-600">
                                    Selecione o texto que você deseja esconder e depois clique no botão "Spoiler"
                                </p>
                            </div>
                            
                            <div class="relative flex-grow">
                                <div id="review-content" contenteditable="true" 
                                     class="review-textarea p-4 text-gray-900 border-2 border-transparent focus:border-primary-red focus:outline-none rounded-lg w-full h-80 overflow-y-auto shadow-inner">
                                </div>
                                <div id="placeholder-text" class="absolute top-4 left-4 text-gray-500 pointer-events-none">Escreva sua crítica aqui...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="p-4 flex justify-end">
            <button onclick="postReview()" class="px-8 py-3 bg-primary-red text-white font-bold text-lg rounded-lg hover:bg-red-800 transition shadow-lg">
                POSTAR
            </button>
        </footer>
    </div>

    <script th:src="@{/js/avaliar.js}"></script> 

</body>
</html>
